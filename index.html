<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Soundsurgeon HTML5 Synthesizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Oliver Baptiste">
  <meta name="description" content="HTML5 app that turns your computer
    keyboard into an electronic musical instrument using Web Audio
    subtractive synthesis">
  <link href="base.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1><strong>SOUNDSURGEON</strong> HTML5ynthesizer</h1>
  </header>
  <div class="app"></div>
  <script type="module" src="/app.js"></script>
  <noscript>
    <p>This electronic musical instrument requires a JavaScript-enabled
      browser that <a href="https://caniuse.com/audio-api">supports the Web
      Audio API</a>.</p>
  </noscript>
</body>
</html>
